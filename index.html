<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="theme-color" content="#0b1220" />
  <title>Flashcards</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">Flashcards</div>
      <div class="meta" id="metaLine">â€”</div>
    </div>

    <div class="topbar__right">
      <button class="iconbtn" id="btnShuffle" title="Shuffle">ðŸ”€</button>
      <button class="iconbtn" id="btnReset" title="Reset progress">â†º</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card" id="card">
      <div class="card__header">
        <div class="pill" id="pillType">â€”</div>
        <div class="counter" id="counter">0 / 0</div>
      </div>

      <h1 class="question" id="question">Loadingâ€¦</h1>

      <div class="choices" id="choices"></div>

      <div class="reveal">
        <button class="btn btn--primary" id="btnReveal">Reveal Answer</button>
        <div class="answerbox hidden" id="answerBox">
          <div class="answerbox__title">Correct Answer</div>
          <div class="answerbox__body" id="answerText">â€”</div>
        </div>
      </div>

      <div class="result hidden" id="resultBar"></div>

      <div class="actions">
        <button class="btn" id="btnPrev">â—€ï¸Ž Prev</button>
        <button class="btn btn--primary" id="btnSubmit">Submit</button>
        <button class="btn" id="btnNext">Next â–¶ï¸Ž</button>
      </div>


      <div class="hint">
        <span>Tip:</span> Swipe left/right to navigate. Tap Reveal to check yourself.
      </div>
    </section>

    <section class="panel">
      <div class="panel__row">
        <label class="label">Mode</label>
        <select id="modeSelect" class="select">
          <option value="all">All</option>
          <option value="single">Single</option>
          <option value="multiple">Multiple</option>
          <option value="tf">True/False</option>
          <option value="missed">Missed only</option>
          <option value="unseen">Unseen only</option>
        </select>
      </div>

      <div class="panel__row">
        <label class="label">Progress</label>
        <div class="stats">
          <div class="stat">
            <div class="stat__num" id="statSeen">0</div>
            <div class="stat__label">Seen</div>
          </div>
          <div class="stat">
            <div class="stat__num" id="statCorrect">0</div>
            <div class="stat__label">Correct</div>
          </div>
          <div class="stat">
            <div class="stat__num" id="statWrong">0</div>
            <div class="stat__label">Wrong</div>
          </div>
        </div>
      </div>

      <div class="panel__row">
        <button class="btn btn--ghost" id="btnJumpRandom">ðŸŽ² Random</button>
        <button class="btn btn--ghost" id="btnToggleTheme">ðŸŒ™ Theme</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__text">
      Saved locally on this device. Works offline after first load.
    </div>
  </footer>

  <script src="./flashcards.js"></script>
  <script src="./app.js"></script>
</body>
</html>
